<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />
  </head>
  <body>
    <header class="container">
      <nav
        class="navbar-nav row mx-auto flex-md-row align-items-center justify-content-center"
      >
        <input
          type="search"
          class="mx-auto py-2 text-center my-3 border-primary rounded-5 col-lg-8 fw-semibold"
          placeholder="Buscar "
        />
        <button
          type="button"
          class="btn btn-success col-5 col-lg-2 fw-bold m-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Agregar tarea
        </button>
      </nav>
      <!-- modal -->

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <form action="">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Nueva tarea
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label
                    for="titulo"
                    class="form-label"
                    id="titulo-modal"
                    >Título</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    placeholder="Nombre de la tarea"
                    aria-required="true"
                  />
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="descripcion"
                    rows="7"
                    aria-required="true"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="extraerInfo()"
                  data-bs-target="modal ">
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main class="container">
      <h1 class="text-center pb-4">Lista de tareas</h1>
      <section class="card" id="card-tareas">
        <div class="card-header">
          <h3 class="card-title">Titulo tarea</h3>
        </div>
        <div
          class="card-body row align-items-center justify-content-md-center justify-content-evenly"
        ></div>
      </section>
